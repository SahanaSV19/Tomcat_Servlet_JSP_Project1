<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<form action="create" method="post">
		<table>
			<tr>
				<td><label id="primarykey">Unique ID</label></td>
				<td><input type="number" name="primarykey"></td>
			</tr>
			<tr>
				<td><label id="sname">Student Name</label></td>
				<td><input type="text" name="sname"></td>
			</tr>
			<tr>
				<td><label id="momname">Mother Name</label></td>
				<td><input type="text" name="momname"></td>
			</tr>
			<tr>
				<td><label id="paname">Father Name</label></td>
				<td><input type="text" name="paname"></td>
			</tr>
			<tr>
				<td><label id="eng">English</label></td>
				<td><input type="number" name="eng"></td>
			</tr>
			<tr>
				<td><label id="kan">Kannada</label></td>
				<td><input type="number" name="kan"></td>
			</tr>
			<tr>
				<td><label id="soc">Social</label></td>
				<td><input type="number" name="soc"></td>
			</tr>
			<tr>
				<td><label id="math">Maths</label></td>
				<td><input type="number" name="math"></td>
			</tr>
			<tr>
				<td><label id="sci">Science</label></td>
				<td><input type="number" name="sci"></td>
			</tr>
			<tr>
				<td><label id="comp">Computer</label></td>
				<td><input type="number" name="comp"></td>
			</tr>
			<tr>
				<td><label id="supw">SUPW</label></td>
				<td><input type="text" name="supw"></td>
			</tr>
			<tr>
				<td><label id="dob">DOB</label></td>
				<td><input type="text" placeholder="DD/MM/YY" name="dob"></td>
			</tr>
			<tr>
				<td><label id="doi">DOI</label></td>
				<td><input type="text" placeholder="DD/MM/YY" name="doi"></td>
			</tr>
			<tr>
				<td><button type="submit">Submit</button></td>
				<td><button type="reset">Reset</button></td>
			</tr>
		</table>
	</form>
</body>

</html>
